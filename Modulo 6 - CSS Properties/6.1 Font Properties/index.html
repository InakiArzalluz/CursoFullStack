<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }
    /* Don't change the CSS above, add Your CSS below */
    html { font-size: 30px; }
    #coral { color: coral; }
    #hugeText { font-size: 2rem; }
    #veryBold { font-weight: 900; }
    #caveatFont { font-family: 'Caveat'; font-weight: 400; }
    #rightAligned { text-align: right; }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="coral">Color</p>
  <p id="hugeText">Font Size</p>
  <p id="veryBold">Font Weight</p>
  <p id="caveatFont">Font Family</p>
  <p id="rightAligned">Text Align</p>

  <!-- TODOs

  Link: https://fonts.google.com/specimen/Caveat

</body>

</html>
